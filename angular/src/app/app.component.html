<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Contato</span>
                    <ul class="pull-right c-controls">
                        <li><a (click)="openSave()" data-toggle="tooltip" data-placement="top" title="Add Contact"><i class="glyphicon glyphicon-plus"></i></a></li>
                    </ul>
                </div>

                <div class="row" style="display: block;">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search" [(ngModel)]="search" placeholder="Pesquisar Nome">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" (click)="find_list(search)"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div></div>
                <div *ngIf="searchMsg == true" class="alert alert-primary" role="alert">
                    Sem resultados
                </div>

                <div *ngIf="load == true" class="alert alert-primary" role="alert">
                    <h3>Carregando</h3>
                </div>

                <ul class="list-group" id="contact-list" *ngFor="let item of listData; let i = index">
                    <li class="list-group-item">
                        <div class="col-12">
                            <div class="col-md-6">
                                <p class="name">{{item.name}}</p>
                                <p class="">{{item.email}}</p>
                            </div>
                            <div class="col-md-6">
                                <div class="align-items-end">
                                    <a class="btn btn-success" (click)="editItem(item.id,i)"><i class="fas fa-user-edit"></i></a>&nbsp;
                                    <a class="btn btn-danger" (click)="removeItem(item.id,i)"><i class=" fas fa-trash-alt "></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix "></div>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div id="edit" class="modal fade bs-example-modal-sm " tabindex="-1 " role="dialog " aria-labelledby="mySmallModalLabel " aria-hidden="true ">
        <div class="modal-dialog modal-sm ">
            <div class="modal-content ">
                <form class="modal-content " [formGroup]="formulario" (ngSubmit)="onSubmitUpdate() ">
                    <div class="modal-header ">

                        <h4 class="modal-title ">{{ListDataEdit.name}}</h4>
                    </div>
                    <div class="modal-body ">
                        <div class="form-group ">
                            <input type="text " id="title " class="form-control " placeholder="Nome " formControlName="name" required="required" /><br>
                            <input type="email " id="title " class="form-control " placeholder="E-mail " formControlName="email" required="required" />
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-danger btn-simple " data-dismiss="modal ">Cancelar</button>
                        <button type="submit " class="btn btn-primary btn-simple" [disabled]="!formulario.valid">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="save" class="modal fade bs-example-modal-sm " tabindex="-1 " role="dialog " aria-labelledby="mySmallModalLabel " aria-hidden="true ">
        <div class="modal-dialog modal-sm ">
            <div class="modal-content ">
                <form class="modal-content " [formGroup]="formulario" (ngSubmit)="onSubmit() ">
                    <div class="modal-header ">

                        <h4 class="modal-title ">Novo Contato</h4>
                    </div>
                    <div class="modal-body ">
                        <div class="form-group ">
                            <input type="text " id="title " class="form-control " placeholder="Nome " formControlName="name" required="required" /><br>
                            <input type="email " id="title " class="form-control " placeholder="E-mail " formControlName="email" required="required" />
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button " class="btn btn-danger btn-simple " data-dismiss="modal ">Cancelar</button>
                        <button type="submit " class="btn btn-primary btn-simple " [disabled]="!formulario.valid">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
