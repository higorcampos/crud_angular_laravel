<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading c-list">
                    <span class="title">Contato</span>
                </div>

                <div class="row" style="display: block;">
                    <div class="col-xs-12">
                        <div class="input-group c-search">
                            <input type="text" class="form-control" id="contact-list-search">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <ul class="list-group" id="contact-list" *ngFor="let item of listData">
                    <li class="list-group-item">
                        <div class="col-12">
                            <div class="col-md-6">
                                <p class="name">{{item.name}}</p>
                                <p class="">{{item.email}}</p>
                            </div>
                            <div class="col-md-6">
                                <div class="align-items-end">
                                    <p class="">{{item.email}}</p>
                                    <a class="btn btn-success" [routerLink]="['/cadastros/usuarios/editar', item.id]"><i class="fas fa-user-edit"></i></a>&nbsp;
                                    <a class="btn btn-danger" href=""><i class="fas fa-trash-alt"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>

            </div>
        </div>
    </div>

    <div id="cant-do-all-the-work-for-you" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="mySmallModalLabel">Ooops!!!</h4>
                </div>
                <div class="modal-body">
                    <p>I am being lazy and do not want to program an "Add User" section into this snippet... So it looks like you'll have to do that for yourself.</p><br/>
                    <p><strong>Sorry<br/>
                    ~ Mouse0270</strong></p>
                </div>
            </div>
        </div>
    </div>


</div>
